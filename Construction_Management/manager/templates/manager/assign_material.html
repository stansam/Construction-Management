{% extends 'manager/layout.html' %}

{% block body %}
    <div class="container">
        <h2 class="mt-4">Assign Materials to {{ project.title }}</h2>
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        
        <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        
        <a href="{% url 'project_detail' project.id %}" class="btn btn-primary mt-4" style="background-color: green; border-color: green;"> Back</a>
        <button type="submit" class="btn btn-primary mt-4">Assign Materials</button>
        </form>
    </div>
{%endblock%}
