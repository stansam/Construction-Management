{%extends 'manager/layout.html'%}

{%block body%}
    <h2>Update Material Quantity</h2>
    <form method="post" action="{%url 'update_material'%}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Quantity</button>
        
        <a href="{% url 'materials_available' %}" class="btn btn-primary" style="background-color: green; border-color: green;">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        
    </form>
    

    {% if success_message %}
        <p class="alert alert-success">{{ success_message }}</p>
    {% endif %}

    {% if error_message %}
        <p class="alert alert-danger">{{ error_message }}</p>
    {% endif %}

{%endblock%}
