{% extends 'manager/layout.html' %}

{% block body %}
    <div class="container">
        <h2>Add Project</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Add Project</button>
            <a href="{%url 'projects'%}" class="btn btn-primary" style="background-color: green; border-color: green;">Back</a>
        </form>
    </div>
{% endblock %}
